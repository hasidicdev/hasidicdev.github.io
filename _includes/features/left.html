<div class="col-md-6">
  <div class="row g-0 border border-primary-subtle rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static alert alert-primary">
      {% assign posts = site.posts | where: "category", "israel" | sort: "date" | reverse %}
      {% assign most_recent_post = posts.first %}
      <strong class="d-inline-block mb-2 text-primary">Eretz Yisrael</strong>
      <h3 class="mb-0">{{ most_recent_post.title }}</h3>
      <div class="mb-1 text-body-secondary">{{ most_recent_post.date | date: "%B %d" }}</div>
      <p class="mb-auto">
        {{ most_recent_post.content | truncate: 48, '...' }}
      </p>
      <a href="{{ most_recent_post.url }}" class="stretched-link">Continue reading</a>
    </div>
    <div class="col-auto d-none d-lg-block">
      <p class="feature-israel"></p>
    </div>
  </div>
</div>
