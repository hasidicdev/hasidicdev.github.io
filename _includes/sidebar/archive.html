<div class="p-4 border border-secondary-subtle rounded bg-body-tertiary mb-3">
  <sup class="float-end">Archives</sup>
  <h4 class="fst-italic">Posts By Date</h4>
  <hr class="col-9" />
  <ul class="mb-0">
    {% assign postsByMonth = site.posts | group_by_exp:"post", "post.date | date: '%B %Y'" %}
    {% for month in postsByMonth %}
    <li><a href="{{ '/archive' | absolute_url }}">{{ month.name }}</a></li>
    {% endfor %}
  </ul>
</div>
