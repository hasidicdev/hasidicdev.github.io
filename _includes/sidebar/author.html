<div class="p-4 mb-3 bg-body-tertiary border border-secondary-subtle rounded">
  <sup class="float-end">Author Card</sup>
  {% for author in site.data.authors %}
  {% if page.author == author.id %}
  <h4 class="fst-italic">{{author.name}}</h4>
  <hr class="col-9" />
  <div class="row">
    <div class="col-4">
      <img src="{{author.image}}" class="rounded border border-warning-subtle" height="85px" />
    </div>
    <div class="col-8">

      <p>
        <i class="fa fa-user"></i>&nbsp;&nbsp;
        <a href="{{ '/authors/' | absolute_url }}{{page.author}}">
          Visit Profile
        </a><br/>
        <i class="fa fa-envelope"></i>&nbsp;&nbsp;
        <a href="mailto:{{author.email}}" target="_blank">
          {{author.email}}
        </a><br/>
        <i class="fa fa-link"></i>&nbsp;
        <a href="{{author.website}}" target="_blank">
          Personal Website
        </a>
      </p>

    </div>
  </div>
  <p class="mb-0">{{author.bio}}</p>
  {% endif %}
  {% endfor %}
</div>
